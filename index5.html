<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Ordered List</h2>
        <ol>
            <li>Tea</li>
            <li>coffee</li>
            <li>juice</li>
            <li>lemonade</li>
            <li>water</li>
        </ol>
        <h2>Unordered List</h2>
        <ul>
            <li>Tea</li>
            <li>coffee</li>
            <li>juice</li>
            <li>lemonade</li>
            <li>water</li>
        </ul>
        <h2>Data Definition List</h2>
        <dl>
            <dt>Tea</dt>  
            <dt>Coffee</dt>  
            <dt>juice</dt>  
            <dt>lemonade</dt>  
            <dt>water</dt>  
        </dl>
    </body>
</html>
